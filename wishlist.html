<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist | Campus Marketplace</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background: #2c3e50; color: white; text-align: center; padding: 10px; }
    main { padding: 40px; max-width: 600px; margin: auto; }
    .wishlist-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
    .wishlist-item span { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Campus Marketplace</h1>
  </header>

  <main>
    <h2>Your Wishlist</h2>
    <div class="wishlist-item">
      <p><strong>Mini Fridge</strong> - $40</p>
      <span>Price dropped from $50!</span>
    </div>
    <div class="wishlist-item">
      <p><strong>Office Chair</strong> - $20</p>
      <span>Available again!</span>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Campus Marketplace | UNC</p>
  </footer>
</body>
</html>
