<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sell Item | Campus Marketplace</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background-color: #2c3e50; color: white; padding: 10px; text-align: center; }
    main { max-width: 600px; margin: auto; padding: 40px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input, select, button, textarea { padding: 10px; font-size: 16px; }
    button { background-color: #27ae60; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Campus Marketplace</h1>
  </header>

  <main>
    <h2>Post a New Item</h2>
    <form action="/sell" method="POST" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Item Title" required />
      <input type="file" name="image" required />
      <input type="number" name="price" placeholder="Price ($)" required />
      <select name="category" required>
        <option value="">Select Category</option>
        <option value="furniture">Furniture</option>
        <option value="electronics">Electronics</option>
        <option value="bicycles">Bicycles</option>
        <option value="essentials">Dorm Essentials</option>
      </select>
      <textarea name="description" placeholder="Item Description" rows="4"></textarea>
      <button type="submit">Post Item</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Campus Marketplace | UNC</p>
  </footer>
</body>
</html>
