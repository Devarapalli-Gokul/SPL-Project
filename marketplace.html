<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marketplace | Campus Marketplace</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header, footer { background-color: #2c3e50; color: white; padding: 10px; text-align: center; }
    main { padding: 30px; }
    .filters { display: flex; gap: 10px; margin-bottom: 20px; }
    .item-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .item-card { border: 1px solid #ccc; padding: 10px; border-radius: 5px; text-align: center; }
    .item-card img { max-width: 100%; height: 150px; object-fit: cover; }
    button { padding: 10px; background: #2980b9; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Campus Marketplace</h1>
  </header>

  <main>
    <h2>Browse Items</h2>
    <div class="filters">
      <input type="text" placeholder="Search..." />
      <select>
        <option value="">Filter by Category</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="bicycles">Bicycles</option>
      </select>
    </div>

    <div class="item-grid">
      <div class="item-card">
        <img src="lamp.jpg" alt="Lamp" />
        <h3>Desk Lamp</h3>
        <p>$10</p>
        <button>Contact Seller</button>
      </div>
      <div class="item-card">
        <img src="fridge.jpg" alt="Mini Fridge" />
        <h3>Mini Fridge</h3>
        <p>$50</p>
        <button>Contact Seller</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Campus Marketplace | UNC</p>
  </footer>
</body>
</html>
